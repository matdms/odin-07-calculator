<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Strait' rel='stylesheet'>
  <link rel="stylesheet" href="style-md.css">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>javascript Calculator</h1>
  </header>


  <main>

    <div class="calc">

      <div class="screen">
        <div class="histo">
          <!-- emplacement de l'historique -->
        </div>
        <input type="text" class="inpt" value="0">
      </div>

      <div class="keys">
        <button class="btn option">AC</button>
        <button class="btn option">+/-</button>
        <button class="btn option">%</button>
        <button class="btn oper right">/</button>
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn oper right">x</button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn oper right">-</button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn oper right">+</button>
        <button class="btn num zero bottom">0</button>
        <button class="btn num bottom">.</button>
        <button class="btn oper botright">=</button>
      </div>

    </div>

  </main>


  <footer>
    <p>2020 matdms web design</p>
  </footer>

  <script src="script-md.js"></script>
</body>
</html>
