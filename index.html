<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style-md.css">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>javascript Calculator</h1>
  </header>


  <main>

    <div class="calc">

      <div class="screen">
        <div class="histo">
          <p>historique 1</p>
          <p>historique 2</p>
          <p>historique 3</p>
        </div>
        <input type="text" class="inpt" value="3 x 4 = 12">
      </div>

      <div class="keys">
        <button class="btn option">AC</button>
        <button class="btn option">+/-</button>
        <button class="btn option">%</button>
        <button class="btn oper">/</button>
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn oper">x</button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn oper">-</button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn oper">+</button>
        <button class="btn zero">0</button>
        <button class="btn num">.</button>
        <button class="btn oper">=</button>
      </div>

    </div>

  </main>


  <footer>
    <p>2020 matdms-dev</p>
  </footer>

  <script src="script-md.js"></script>
</body>
</html>
